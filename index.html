<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red or Green Choice Experiment</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2/dist/index.browser.min.js"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2/dist/index.browser.min.js"></script>
    <script src="https://unpkg.com/@jspsych/plugin-canvas-keyboard-response@1.1.3/dist/index.browser.min.js"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
        .drawing-canvas {
            border: 2px solid black;
            cursor: crosshair;
            margin: 20px auto;
            display: block;
        }
        .marble-display {
            margin: 20px auto;
            display: block;
            border: 1px solid #ccc;
        }
        .choice-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .choice-buttons button {
            font-size: 18px;
            padding: 10px 30px;
            margin: 0 10px;
            border: 2px solid;
            border-radius: 5px;
            cursor: pointer;
        }
        .red-button {
            background-color: #ffcccc;
            border-color: red;
        }
        .green-button {
            background-color: #ccffcc;
            border-color: green;
        }
        .results {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
</body>
<script src="experiment.js"></script>
</html>
